<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="text-center text-white bg-dark">
        <h1>Weather Dashboard</h1>
    </header>
    <!-- Main section -->
    <main class="container">
        <!-- Search section -->
        <section class="d-flex">
            <aside id="search" class="col-4">
                <form id="search-form">
                    <input type="text" id="search-input" placeholder="City">
                    <input type="submit" id="submit-button" value="Search">
                </form>
            </aside>
            <section class="col-8">
                <h2>Current Conditions</h2>
                <div id="current-weather">
                    <h2 id="current-weather-heading"></h2>
                    <ul id="current-weather-data"></ul>
                </div>
            </section>          
        </section>

        <section class="d-flex">
            <aside class="col-4">
                <div>
                    <h4>Previously viewed</h4>
                </div>
                <div id="search-history" class="list-item flex-row justify-space-between align-center"></div>
            </aside>
            <section class="col-8">
                <h2>5-Day Forecast</h2>
                <div id="5day-forecast"></div>
            </section>
        </section>

    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
