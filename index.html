<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&family=Young+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="text-center">
        <h1>Weather Dashboard</h1>
        <h3 id="date"></h3>
    </header>
    <!-- Main section -->
    <main class="container">
        <!-- Top half -->
        <section class="d-flex">
            <!-- Search section -->
            <aside id="search" class="col-2">
                <form id="search-form" class="form">
                    <input type="text" id="search-input" placeholder="City" class="form-control m-2">
                    <input type="submit" id="submit-button" value="Search" class="btn m-2">
                </form>
            </aside>
            <!-- Current weather section -->
            <section class="col-10 p-10">
                <div id="current-weather" class="mt-2">
                    <img src="./assets/images/Resurrection-Bay-cropped.jpg" alt="Resurrection Bay - Seward, AK" id="resurrection-bay">
                    <h2 id="current-weather-heading" class="section-content"></h2>
                    <ul id="current-weather-data" class="section-content"></ul>
                </div>
            </section>          
        </section>
        <!-- Bottom half -->
        <section class="d-flex">
            <!-- Search history section -->
            <aside class="col-2">
                <div>
                    <h4 id="search-heading"></h4>
                </div>
                <div id="search-history"></div>
            </aside>
            <!-- 5-Day Forecast section -->
            <section id="forecast-section" class="col-10 p-10">
                <h2 id="forecast-heading" class="section-content"></h2>
                <div id="5day-forecast" class="section-content row"></div>
            </section>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
