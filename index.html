<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="text-center text-white bg-dark">
        <h1>Weather Dashboard</h1>
    </header>
    <!-- Main section -->
    <main class="container d-flex">
        <!-- Search section -->
        <aside id="search" class="col-4">
            <form id="search-form">
                <input type="text" id="search-input" placeholder="City, State">
                <input type="submit" id="submit-button" value="Search">
            </form>
            <div id="search-history"></div>
        </aside>
        <section id="current-weather" class="col-8"></section>
        <section id="5day-forecast" class="col-8"></section>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
